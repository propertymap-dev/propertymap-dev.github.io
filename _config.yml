# Site settings
title: PropertyMap.ie Propaganda
email: info@propertymap.ie
description: >-
  Discover the latest trends, insights, and tips in the world of property buying, renting, and sharing.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.propertymap.ie" # the base hostname & protocol for your site
twitter_username: propertymap_ie
github_username: propertymap_ie
logo: "/assets/blog-logo.png" # Add your logo

# Appearance/Branding
theme: minima # You can customize the theme or choose another one

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-assets
  - jekyll-paginate

# Pagination settings
paginate: 5
paginate_path: "/blog/page:num/"

sitemap:
  changefreq: weekly
  priority: 1.0

permalink: /:categories/:title/

# Social media
social_links:
  twitter: https://twitter.com/propertymap_ie
  linkedin: https://linkedin.com/company/propertymap-ie

# Include paths for branding
include:
  - _pages
  - _posts
  - _layouts

# Custom variables for colors and branding
brand_color_primary: "#1e73be"
brand_color_secondary: "#f39c12"
brand_color_background: "#f4f4f4"
brand_color_text: "#333333"
